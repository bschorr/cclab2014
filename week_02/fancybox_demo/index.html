<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="js/fancybox/jquery.fancybox-v=2.1.5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox-v=2.1.5.css" media="screen" />

	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>fancyBox</h1>

	<p>This is a demonstration. More information and examples: <a href="../index.html">www.fancyapps.com/fancybox/</a></p>

	<h3>Simple image gallery</h3>
	<p>
		<a class="fancybox" href="imgs/1_b.jpg" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet"><img src="imgs/1_s.jpg" alt="" /></a>

		<a class="fancybox" href="imgs/2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp"><img src="imgs/2_s.jpg" alt="" /></a>

		<a class="fancybox" href="imgs/3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon"><img src="imgs/3_s.jpg" alt="" /></a>

		<a class="fancybox" href="imgs/4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno"><img src="imgs/4_s.jpg" alt="" /></a>
	</p>
</body>
</html>
